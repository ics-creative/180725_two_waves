<!doctype html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Particle Demo - ICS MEDIA</title>
    <style>
      body {
        margin: 0;
        height: 0;
        overflow: hidden;
      }

      canvas {
        width: 100vw;
        height: 100vh;
        background: black;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script>
      let stageW = 0;
      let stageH = 0;

      let MAX_LIFE = 80; // 寿命の最大値
      const particles = []; // 配列でパーティクルを管理

      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      resize();
      tick();
      window.addEventListener("resize", resize);

      /** フレーム更新のタイミングです。 */
      function tick() {
        setTimeout(tick, 16); // RAFだとブラウザ互換性に課題ありのためsetTimeoutを使用

        // パーティクルを発生
        emit();
        // パーティクルを更新
        update();
        // 画面を更新する
        draw();
      }

      /** リサイズ時のイベントです。 */
      function resize() {
        stageW = innerWidth * devicePixelRatio;
        stageH = innerHeight * devicePixelRatio;

        canvas.width = stageW;
        canvas.height = stageH;
      }

      // パーティクルを発生させます
      function emit() {
        // オブジェクトの作成
        const particle = {
          x: stageW * Math.random(), // パーティクルの発生場所(X)
          y: (stageH * 3) / 4, // パーティクルの発生場所(Y)
          vy: 30 * (Math.random() - 0.5), // 速度
          life: MAX_LIFE, // 寿命
        };

        particles.push(particle);
      }

      // パーティクルを更新します
      function update() {
        // パーティクルの計算を行う
        for (let i = 0; i < particles.length; i++) {
          // オブジェクトの作成
          const particle = particles[i];
          // 重力
          particle.vy -= 1;
          // 摩擦
          particle.vy *= 0.92;
          // 速度を位置に適用
          particle.y += particle.vy;

          // パーティクルのサイズをライフ依存にする
          const scale = particle.life / MAX_LIFE;
          particle.scale = scale;
          // 寿命を減らす
          particle.life -= 1;
          // 寿命の判定
          if (particle.life <= 0) {
            // 配列からも削除
            particles.splice(i, 1);
            i -= 1;
          }
        }
      }

      // 描画します
      function draw() {
        // 画面をリセット
        context.clearRect(0, 0, stageW, stageH);

        particles.forEach((particle) => {
          context.beginPath();
          // 白い色を設定
          context.fillStyle = `white`;
          // 円を描く
          context.arc(
            particle.x,
            particle.y,
            50 * particle.scale,
            0,
            Math.PI * 2,
            false,
          );
          // 形状に沿って塗る
          context.fill();
          context.closePath();
        });
      }
    </script>
  </body>
</html>
