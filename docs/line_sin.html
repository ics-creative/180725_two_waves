<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample - ICS MEDIA</title>
  <style>
    body {
      margin: 0;
      height: 0;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <canvas></canvas>

  <script>
    let stageW = 0; // 画面の幅
    let stageH = 0; // 画面の高さ

    // canvas要素の参照を取得
    const canvas = document.querySelector('canvas');
    // 2Dの描画命令群を取得
    const context = canvas.getContext('2d');

    resize();
    tick();
    window.addEventListener('resize', resize);

    /** エンターフレームのタイミングです。 */
    function tick() {
      requestAnimationFrame(tick);
      draw();
    }


    /** 描画します。 */
    function draw() {
      // 画面をリセット
      context.clearRect(0, 0, stageW, stageH);
      context.lineWidth = 10;
      context.beginPath();
      context.strokeStyle = `white`;

      const segmentNum = 100;　// 分割数
      const amplitude = stageH / 3; // 振幅
      const time = Date.now() / 1000; // 媒介変数(時間)

      [...Array(segmentNum).keys()].forEach(i => {
        // X座標
        const x = i / (segmentNum - 1) * stageW;
        // ラジアン
        const radian = i / segmentNum * Math.PI + time;
        // Y座標
        const y = amplitude * Math.sin(radian) + stageH / 2;

        // 線を描く
        if (i === 0) {
          context.moveTo(x, y);
        } else {
          context.lineTo(x, y);
        }
      });
      context.stroke();
    }


    /** リサイズ時のイベントです。 */
    function resize() {
      stageW = innerWidth * devicePixelRatio;
      stageH = innerHeight * devicePixelRatio;

      canvas.width = stageW;
      canvas.height = stageH;
    }
  </script>
</body>
</html>
