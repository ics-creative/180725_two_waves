<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8"/>

  <title>Sample - ICS MEDIA</title>
  <style>
    body {
      margin: 0;
      height: 0;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <canvas></canvas>

  <script src="libs/perlin.js"></script>
  <script>
    // 外部から変更可能な値
    var lineNum = 60; // ラインの数

    let stageW = 0;
    let stageH = 0;

    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d');

    noise.seed(Math.random());

    resize();
    tick();
    window.addEventListener('resize', resize);

    /** エンターフレームのタイミングです。 */
    function tick() {
      requestAnimationFrame(tick);
      const time = Date.now() / 4000;
      draw(time);
    }

    /** リサイズ時のイベントです。 */
    function resize() {
      stageW = innerWidth * devicePixelRatio;
      stageH = innerHeight * devicePixelRatio;

      canvas.width = stageW;
      canvas.height = stageH;
    }

    /** 描画します。 */
    function draw(time) {
      // 画面をリセット
      context.clearRect(0, 0, stageW, stageH);
      context.lineWidth = 3;

      const amplitude = stageH / 2; // 振幅（縦幅)の大きさ
      const segmentNum = 80; // 分割数

      [...new Array(lineNum).keys()].forEach(j => {
        const coefficient = 50 + j;

        context.beginPath();
        context.strokeStyle = `white`;

        [...new Array(segmentNum).keys()].forEach(i => {

          const x = i / (segmentNum - 1) * stageW;

          const px = i / coefficient;
          const py = (j / 50 + time);
          const y = amplitude * noise.perlin2(px, py) + stageH / 2;

          if (i === 0) {
            context.moveTo(x, y);
          } else {
            context.lineTo(x, y);
          }
        });
        context.stroke();
      });

  </script>
</body>
